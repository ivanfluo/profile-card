<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Preload -->
    <link rel="Preload" href="/CSS/normalize.css" as="style" />
    <link rel="stylesheet" href="/CSS/normalize.css" />

    <!--como hacer preload con libreria externa-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="Preload" href="/CSS/styles.css" as="style" />
    <link rel="stylesheet" href="/CSS/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="Imagen superior"
      class="top-img"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="Imagen inferior"
      class="bottom-img"
    />

    <div class="card">
      <div class="card__top">
        <div class="card__profile">
          <img
            src="./images/image-ivan.jpg"
            alt="Imagen de perfil"
            class="profile_img"
          />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Iv치n Hern치ndez</div>
        <div class="card__age">26</div>
        <div class="card__city">Guatemala</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
      

      <div class="stat">
        <div class="stat__num">803K</div>
        <div class="stat__title">Likes</div>
      </div>

      <div class="stat">
        <div class="stat__num">1.4K</div>
        <div class="stat__title">Photos</div>
      </div>
    </div> 
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Salvador Iv치n Hern치ndez Porras</a>.
    </div>
  </body>
</html>
